
# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: EA Monitoring System Pull Request Check

on:
  pull_request:
    branches: [ Master ]
    
jobs:
  # Build Job
  build:
    # Name of the job
    name: Build
    # The OS to run the job on
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [20.x, 21.x]
        
    # Steps
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Load .env file based on environment
        run: |
          cp .env.local .env
        shell: bash

      - name: Install üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          node -v
          npm i

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
